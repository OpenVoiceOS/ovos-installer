---
- name: Detect Debian based distribution
  ansible.builtin.set_fact:
    ovos_installer_os_distribution: "{{ 'ubuntu' if (ansible_distribution != 'Debian') else 'debian' }}"

- name: Install required packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - gnupg
    install_recommends: false

- name: Retrieve Docker GPG repository key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ovos_installer_os_distribution }}/gpg"
    dest: "{{ _ovos_installer_debian_docker_gpg }}"
    owner: root
    group: root
    mode: "0644"

- name: Extract and replace gpg key with dearmor
  ansible.builtin.command:
    cmd: |
      gpg --dearmor {{ _ovos_installer_debian_docker_gpg }}
    creates: "{{ _ovos_installer_debian_docker_gpg }}.gpg"

- name: Add Docker repository
  vars:
    architecture: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"
    release: >-
      {{
        (
          {
            'vanessa': 'jammy',
            'vera': 'jammy',
            'victoria': 'jammy',
            'virginia': 'jammy',
            'wilma': 'noble',
            'zara': 'noble'
          }.get(ansible_distribution_release)
          or {
            '21': 'jammy',
            '22': 'noble'
          }.get(ansible_distribution_major_version)
          if ansible_distribution == 'Linux Mint'
          else {
            '25.10': 'questing',
            '25.04': 'plucky',
            '24.04': 'noble',
            '22.04': 'jammy'
          }.get(ansible_distribution_version, ansible_distribution_release)
          if ansible_distribution == 'Ubuntu'
          else {
            '13': 'trixie',
            '12': 'bookworm',
            '11': 'bullseye'
          }.get(ansible_distribution_major_version, ansible_distribution_release)
          if ansible_distribution == 'Debian'
          else ansible_distribution_release
        )
      }}
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ architecture }}, signed-by={{ _ovos_installer_debian_docker_gpg }}.gpg]
      https://download.docker.com/linux/{{ ovos_installer_os_distribution }}
      {{ release }} stable
    filename: /etc/apt/sources.list.d/docker
    update_cache: true

- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    install_recommends: false

- name: Install x11-xserver-utils package
  ansible.builtin.apt:
    name: x11-xserver-utils
    install_recommends: false
  when: ovos_installer_display_server != "N/A"
