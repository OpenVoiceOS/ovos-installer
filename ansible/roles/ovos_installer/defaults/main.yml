---
ovos_installer_ovos_docker_repo_url: https://github.com/OpenVoiceOS/ovos-docker.git
ovos_installer_ovos_docker_repo_branch: dev
ovos_installer_hivemind_docker_repo_url: https://github.com/JarbasHiveMind/hivemind-docker.git
ovos_installer_hivemind_docker_repo_branch: feat/initial
ovos_installer_docker_image_tag: "{{ ovos_installer_channel | default('testing') }}"
ovos_installer_docker_pull_policy: always
ovos_installer_docker_compose_remove_orphans: true
ovos_installer_docker_compose_remove_images: all
ovos_installer_docker_compose_remove_volumes: true
ovos_installer_uninstall: "{{ 'present' if (not ovos_installer_cleaning | bool | default(false)) else 'absent' }}"
ovos_installer_venv_python: "3.11"
# ggwave stack doesn't support the ovos-audio >=1.1 move to plugin-manager >=2 yet,
# so limit it to stable/testing on x86_64/aarch64 until an updated release lands.
ovos_installer_enable_ggwave: "{{ (ovos_installer_channel | default('')) in ['stable', 'testing'] and ansible_architecture in ['x86_64', 'aarch64'] }}"
ovos_installer_uv_allow_prerelease: "{{ ansible_facts.python.version.major == 3 and (ansible_facts.python.version.minor | int) >= 13 }}"
ovos_installer_tuning: false
ovos_installer_tuning_performance: >-
  {{ ovos_installer_tuning | bool and (ovos_installer_raspberrypi | default('N/A')) != 'N/A' }}
ovos_installer_tuning_audio_low_latency: "{{ ovos_installer_tuning_performance | bool }}"
ovos_installer_tuning_overclock: false
ovos_installer_tuning_numa: "{{ ovos_installer_tuning_performance | bool }}"
ovos_installer_systemd_scope: "{{ 'system' if ovos_installer_tuning_performance | bool else 'user' }}"
ovos_installer_tuning_mycroft_state_tmpfs: true
ovos_installer_tuning_mycroft_state_tmpfs_size: "100M"
ovos_installer_tuning_tmpfs_size: "512M"
ovos_installer_tuning_mycroft_state_sync_interval: "5m"
ovos_installer_tuning_mycroft_state_dir: "{{ ovos_installer_user_home }}/.local/state/mycroft"
ovos_installer_tuning_mycroft_state_persist_dir: "{{ ovos_installer_user_home }}/.local/state/mycroft-persistent"
ovos_installer_overclock_arm_boost: "1"
ovos_installer_overclock_initial_turbo: "60"
ovos_installer_overclock_over_voltage: "6"
ovos_installer_overclock_arm_freq: "{{ '2400' if 'Raspberry Pi 5' in (ovos_installer_raspberrypi | default('')) else '2000' }}"
ovos_installer_overclock_gpu_freq: "750"
ovos_installer_uv_version: ""
ovos_installer_hotword_sensitivity: 0.8
ovos_installer_hotword_trigger_level: 1
ovos_installer_listener_multiplier: 1.3
ovos_installer_tuning_source_volume: 1.3
ovos_installer_run_ovos_config: false
ovos_installer_geoip_enabled: false
ovos_installer_geoip_url: "https://ipapi.co/json/"
ovos_installer_system_unit: "metric"
ovos_installer_temperature_unit: "celsius"
ovos_installer_precipitation_unit: "mm"
ovos_installer_windspeed_unit: "kph"
ovos_installer_time_format: "full"
ovos_installer_spoken_time_format: "full"
ovos_installer_date_format: "DMY"
ovos_installer_core_services:
  - ovos-core
  - ovos-audio
  - ovos-listener
  - ovos-messagebus
  - ovos-phal
ovos_installer_rt_services:
  - ovos-audio
  - ovos-listener
  - ovos-core
ovos_installer_gui_components:
  - name: mycroft-gui
    url: https://github.com/OpenVoiceOS/mycroft-gui-qt5.git
    dest: /opt/mycroft-gui
    branch: dev
    build_dir: /opt/mycroft-gui/build-testing
    marker: "{{ ovos_installer_user_home }}/.cache/ovos-installer/gui-mycroft-gui.built"
  - name: ovos-shell
    url: https://github.com/OpenVoiceOS/ovos-shell.git
    dest: /opt/ovos-shell
    branch: master
    build_dir: /opt/ovos-shell/build-testing
    marker: "{{ ovos_installer_user_home }}/.cache/ovos-installer/gui-ovos-shell.built"
  - name: lottie
    url: https://github.com/kbroulik/lottie-qml.git
    dest: /opt/lottie
    branch: master
    build_dir: /opt/lottie/build-testing
    marker: "{{ ovos_installer_user_home }}/.cache/ovos-installer/gui-lottie.built"
